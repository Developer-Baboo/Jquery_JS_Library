<!DOCTYPE html>
<html lang="en">

<head>
    <title>jQuery Keyboard Events</title>

    <style>
        body {
            font-family: arial;
        }

        #box {
            background: pink;
            padding: 10px;
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <h1>jQuery: Keyboard Events</h1>
    <div id="box" class="test">
        <h2>Test Box</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum architecto animi optio, distinctio aperiam,
            quaerat facilis impedit similique quae ipsa accusantium cupiditate aspernatur deleniti quasi corporis
            inventore. Voluptas, perferendis similique.</p>
    </div>

    <script src="jquery_js_file/jquery.js"></script>

    <script>
        $(document).ready(function () {
            console.log("Jquery is ready");
            console.log("Jquery Keyboard Events");

            $('body').keypress(function(){
                $(this).css('background-color','orange');
            });

            $('body').keydown(function(){
                $(this).css('background-color','orange');
            });

            $('body').keypress(function(){
                $(this).css('background-color','green');
            });
        });
    </script>
</body>

</html>
