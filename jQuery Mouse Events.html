<!DOCTYPE html>
<html lang="en">
<head>
    <title>jQuery Mouse Events</title>

    <style>
        body{
            font-family: arial;
        }
        #box{
            background: pink;
            padding:10px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <h1>jQuery: Mouse Events</h1>
    <div id="box" class="test">
        <h2>Test Box</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum architecto animi optio, distinctio aperiam, quaerat facilis impedit similique quae ipsa accusantium cupiditate aspernatur deleniti quasi corporis inventore. Voluptas, perferendis similique.</p>
    </div>

    <script src="jquery_js_file/jquery.js"></script>

    <script>
     $(document).ready(function(){
        console.log("Jquery is ready");
        console.log("Jquery Mouse Events");

        $('#box').click(function(){
            $('#box').css('background-color', 'green');

            var a = $('#box').html();
            console.log(a);
        });

        $('#box').dblclick(function () {
             $('#box').css('background-color', 'orange');
         });


         //right click
        $('#box').contextmenu(function () {
             $('#box').css('background-color', 'red');
         });

         //Jb us tag pa man mouse lakr jio
        $('#box').mouseenter(function () {
             $('#box').css('background-color', 'tan');
         });

         //jb us tag sa mouse ko leave kroon
        $('#box').mouseenter(function () {
             $('#box').css('background-color', 'purple');
         });


     });
    </script>
</body>
</html>
